$mainMod = SUPER

$terminal = kitty
$browser = firefox
$editor = kitty -e nvim

bind = $mainMod, B, exec, $browser
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, webcord
bind = $mainMod, V, exec, $editor 

bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, kitty -e ranger
bind = $mainMod, SPACE, exec, ~/.config/rofi/app/app-launcher.sh
bind = $mainMod, C, exec, ~/.config/rofi/wallpaper/wallpaper-select.sh
bind = $mainMod SHIFT, R, exec, pkill waybar && hyprctl dispatch exec waybar
bind = $mainMod, F, toggleFloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, R, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
bind = $mainMod, M, exec, kitty -e bpytop

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Screenshot utility
bind = ,Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim - | swappy -f -
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp -w 0)" - | swappy -f -

# Volume control
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Brightness control
bind = ,XF86MonBrightnessDown, exec, brightnessctl set +5% && notify-send "$(~/.config/hypr/scripts/Brightness.sh )"
bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%- && notify-send "$(~/.config/hypr/scripts/Brightness.sh )"
# They are reverse on my laptop for some reason

# Bluetooth
bind = $mainMod SHIFT, B, exec, ~/.config/rofi/bluetooth/bluetooth-device-select.sh

# Disk
bind = $mainMod, D, exec, ~/.config/rofi/disk/disk-utility.sh -matching regex -dmenu -p "ï‚  " -config ~/.config/rofi/disk/disk.rasi

# Touchpad On/Off
bind = ,XF86TouchpadOn, exec, notify-send "Touchpad On"
bind = ,XF86TouchpadOff, exec, notify-send "Touchpad Off"

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, K, resizeactive, 0 -10
bind = $mainMod SHIFT, J, resizeactive, 0 10

# Move windows between workspaces [0-9]

# Exit Hyprland
bind = $mainMod, Escape, exec, pidof wlogout || wlogout
bind = ,XF86PowerDown, exec, notify-send "test"
